<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font Family -->
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

  <!-- Stylesheet -->
  <link rel="stylesheet" href="css/style.css" type="text/css" />

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Fylo data storage component</title>

</head>

<body>
  <div class="container">
    <div class="container--1">
      <img class="logo" src="images/logo.svg" alt="logo">
      <div class="icon-container">
        <div class="icon-document">
          <img src="images/icon-document.svg" alt="icon-document">
        </div>
        <div class="icon-folder">
          <img src="images/icon-folder.svg" alt="icon-folder">
        </div>
        <div class="icon-upload">
          <img src="images/icon-upload.svg" alt="icon-upload">
        </div>
      </div>
    </div>
    <div class="container--2">
      <p class="text text--1">Youâ€™ve used <span class="data-size data-size--1">815 GB</span> of your storage</p>
      <div class="text text--2">
        <p>185</p>
        <p>GB Left</p>
      </div>
      <div class="status-bar">
        <div class="status-level">
          <div class="status-marker"></div>
        </div>
      </div>
      <div class="data-size data-size--2">
        <p>0 GB</p>
        <p>1000 GB</p>
      </div>
    </div>

  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Mayank Mudgal</a>.
  </div>
</body>

</html>
